    <form class="form">
            <p class="sign">Sign up for a course</p>
            <input type="text" class="input-write" placeholder="Name">
            <input type="email" class="input-write" placeholder="Email">
            <input type="date" id="datee" class="input-write" placeholder="Password">

            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0 so need to add 1 to make it 1!
                var yyyy = today.getFullYear();
                if(dd<10){
                 dd='0'+dd
                } 
                if(mm<10){
                 mm='0'+mm
                } 
   
                    today = yyyy+'-'+mm+'-'+dd;
                    document.getElementById("datee").setAttribute("min", today);
                       </script>
